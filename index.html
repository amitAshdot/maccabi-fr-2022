<!DOCTYPE html>
<html dir="rtl" lang="he-IL">

<head>
    <meta name="description"
        content="Rejoignez le meilleur groupe de santé en Israël et conservez vos droits et votre ancienneté">
    <meta name="keywords" content="Maccabi">
    <meta name="author" content="Amit Ashdot">
    <link rel="icon" href="./images/favicon.ico" sizes="32x32">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <meta name="theme-color" content="#08428F" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="./images/favicon.ico">
    <meta property="og:title"
        content="Rejoignez le meilleur groupe de santé en Israël et conservez vos droits et votre ancienneté">
    <meta property="og:description" content="">
    <meta property="og:image" content="./images/logo.png">
    <meta property="og:type" content="website">

    <title>Maccabi</title>
    <meta name="robots" content="max-image-preview:large">
</head>

<body>
    <!-- TOP SECTION START-->
    <div class="logo-container" id="logo-container" aria-label="logo-container">
        <img class="logo" src="images/logo.webp" alt="לוגו" title="לוגו" width="110" height="42" load="lazy">
    </div>
    <!-- TOP SECTION END-->

    <!-- MOBILE TEXT START-->
    <!-- <div class="cta-text u-mobile">
        <p class="details">
            أكيد,
            بدي أعرف أكثر عن
            مكابي
        </p>
    </div> -->
    <!-- MOBILE TEXT END-->

    <!-- SIDE IMAGE SECTION START-->
    <picture>
        <source media="(max-width: 1025px)" srcset="./images/mob.webp" defer width="370" height="321.125">
        <img defer src="./images/web.webp" alt="סיבים בצבע כחול" class="side-image" width="1056" height="1017.380" />
    </picture>
    <!-- SIDE IMAGE SECTION END-->

    <!-- CTA SECTION START-->
    <section class="cta-section" id="cta" aria-label="cta-section">
        <div class="cta-text ">
            <!-- <p id="basad">בס"ד</p> -->
            <p class="details">
                Oui!
                Je veux en
                savoir <br>plus sur la Maccabi
            </p>
            <!-- <p id="maccabi">מכבי</p> -->
        </div>

        <p id="message" class="cta-message error"></p>
        <div class="box box-bottom">
            <form class="cta-form " id="form" method="post">
                <div class="cta-form-inputs">
                    <div class="cta-form-inputs__name">
                        <input type="text" class="cta-input" placeholder="Prénom:" name="Fname" id="Fname">
                        <input type="text" class="cta-input" placeholder="Nom de famille:" name="Sname" id="Sname">
                    </div>
                    <input type="tel" class="cta-input" placeholder="Carte d'identité:" name="id" id="id">
                    <input type="tel" class="cta-input" placeholder="Téléphone:" name="phone" id="phone">
                    <!-- <input type="text" class="cta-input" placeholder="אימייל" name="email" id="email"> -->
                    <input type="text" class="cta-input" placeholder="Ville:" name="city" id="city">
                    <select class="cta-input select" name="time" id="time">
                        <option value="">Temps de retour:</option>
                    </select>
                    <button type="submit" class="cta-submit btn">Contactez-moi</button>
                </div>
            </form>
        </div>
    </section>
    <!-- CTA SECTION END-->

    <!-- FOOTER SECTION START-->
    <footer class="footer-section" aria-label="footer-section">
        <a href="https://converteam.co.il/" class="logo-convert" target="_blank" rel="noopener">
            <img defer src="./images/convert-logo.webp" alt="לוגו קונברטים" title="לוגו קונברטים" width="171"
                height="18.69" />
        </a>
    </footer>
    <!-- FOOTER SECTION END-->
    <script defer type="text/javascript" src="./js/scripts.js"></script>
    <script defer type="text/javascript" src="./js/zepto.min.js"></script>
    <script defer type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    <script>
        let timeList = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00', '13:30', '14:00',
            '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30'
        ]
        let selectTime = document.getElementById('time');
        for (let i = 0; i < timeList.length; i++) {
            let option = document.createElement("option");
            option.value = timeList[i];
            option.text = timeList[i];
            selectTime.add(option);
        }
    </script>
</body>

</html>
